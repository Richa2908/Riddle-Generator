<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richa's Riddle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Richa's Riddle Generator</h1>
    <div id="riddle-container">
        <p id="riddle-question"></p>
        <input type="text" id="riddle-answer" placeholder="Enter your answer here">
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
        <button onclick="generateRiddle()">Get a New Riddle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
